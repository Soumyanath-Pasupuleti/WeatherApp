<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="main.css">
    <title>WeatherApp</title>
</head>
<body>
    <div class="container">
        <div class="leftcol">
            <div class="todayweather">
                <div class="top">
                    <h2 class="currentday">Wednesday</h2>
                    <span class="currentdate">8th November 2023</span>
                </div>

                <div class="locationcurrent">
                    <i class='bx bx-current-location'></i>
                    <span class="currentlocation">Hyderabad</span>
                </div>
                <div class="sunlogo">
                    <i class='bx bxs-sun' ></i>
                    <h2 class="currentemp"> 25Â°C</h2>
                </div>
                    
                    <h3 class="currentemptype">Sunny</h3>
                
                

            </div>
        </div>
        <div class="rightcol">
            <div class="weatherdetails">
                <div class="visibility">
                    <h3>Visibility</h3>
                    <div>
                        <span class="vis">5Km/h</span>
 
                    </div>
                    
                </div>
                <div class="humidityy">
                    <h3>Humidity</h3>
                    <div>
                        <span class="humper">34%</span>
                    </div>
                    
                </div>
                <div class="windspeedd">
                    <h3>Windspeed</h3>
                    <div>
                        <span class="windper">6Km/h</span>

                    </div>
                                    
                </div>
            </div>
            <div>
                <input class="searchinput" type="text" placeholder="Enter Location">
                <button>Search Location</button>
            </div>
        </div>
    </div>

    <script src="code.js"></script>
</body>
</html>
